<html>
    <head>
        <title>Calculadora em PHP</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <form method="post" id="form">
            <div class="container-fluid text-center p-5">
                <div>
                    <input type="number" placeholder="Primeiro número:" name="num1" required>
                    <input type="number" placeholder="Segundo número:" name="num2" required>
                </div>
                <div class="w-50 mt-2 mb-2 mx-auto d-flex align-items-center justify-content-between">
                    <label><input type="radio" name="operacao" value="+" required>Somar</label>
                    <label><input type="radio" name="operacao" value="-">Subtrair</label>
                    <label><input type="radio" name="operacao" value="/">Dividir</label>
                    <label><input type="radio" name="operacao" value="*">Multiplicar</label>
                </div>
                <p id="total" class="w-100"></p>
                <button type="button" class="btn btn-dark" onclick="calcula()">Calcular</button>
            </div>
        </form>

        <script src="https://brilhantelua.com/jquery/jquery-3.6.0.min.js"></script>
        <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

        <script>
            function calcula(){
                if($("#form").get(0).checkValidity()){
                    $.ajax({
                        url: "calcular.php",
                        type: "POST",
                        data: $("#form").serialize(),
                        dataType: "text",
                        success: function(msg){
                            $("#total").html(msg)
                        }
                    })
                } else {
                    $("#form").get(0).reportValidity()
                }
            }    
        </script>
    </body>
</html>
